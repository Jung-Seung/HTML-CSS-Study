<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{/* 모든 div태그 */
            width:100px;
            height:100px;
            display:inline;
        }
        #my-div1{
            background-color: red;
        }
        #my-div2{
            background-color: green;
        }
        #my-div3{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--division : 구역~-->
    <!--
        div는 block이다
        div의 display속성이 block이다.
        display속성 세가지
        : inline, block, inline-block
        block : 세로배치, 크기 적용가능
        inline : 가로배치, 크기 적용 불가능
        inline-block : 가로배치, 크기 적용 가능
    -->
    <div id="my-div1">
        내 div
    </div>
    <div id="my-div2">
        내 div
    </div>
    <div id="my-div3">
        내 div
    </div>
</body>
</html>
