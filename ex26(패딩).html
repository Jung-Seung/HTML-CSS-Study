<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #my-div{
            width:100px;
            height:100px;
            background-color: red;
            padding-top:50px;
            box-sizing: border-box;
            /*
            box-sizing : 박스크기 계산 ~~ 어떻게 하겠다.
            패딩이나, 보더(경계선) 박스 크기에 포함시킨다.
            -뱃살을 바지 안에 구겨넣는다.
            -패딩 때문에 박스 크기가 늘어나는 걸 방지한다.
            */
        }
        /*
        margin : 요소 사이 간격
        padding : 내부 여백
        */
    </style>
</head>
<body>
    <div id="my-div">
        내 div
    </div>
</body>
</html>
