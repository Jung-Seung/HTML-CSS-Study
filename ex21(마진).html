<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px;
            height:100px;
        }
        .my-div1{
            background-color: red;
            margin-bottom: 50px;
            /*
            margin : 마진, 요소사이 간격
            margin-bottom : 아랫마진, 아랫간격
            */
        }
        .my-div2{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="my-div1">
        내 div
    </div>
    <div class="my-div2">
        내 div
    </div>
    <!--
        id는 좀 더 큰영역
        class는 조금 더 작은영역
        속성관련 class 사용
        jquery함수랑 관련 class
    -->
</body>
</html>
