<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face{
            src:url('./fonts/GmarketSansTTFBold.ttf');
            font-family:'Bold';
        }
        @font-face{
            src:url('./fonts/GmarketSansTTFLight.ttf');
            font-family:'Light';
        }
        @font-face{
            src:url('./fonts/GmarketSansTTFMedium.ttf');
            font-family:'Medium';
        }
        #Bold{
            font-family:'Bold';
        }
        #Light{
            font-family:'Light';
        }
    </style>
</head>
<body>
    <div id="Bold">
        지마켓 볼드 폰트
    </div>
    <div id="Light">
        지마켓 라이트 폰트
    </div>
    <div id="Medium">
        지마켓 미디움 폰트
    </div>
</body>
</html>
